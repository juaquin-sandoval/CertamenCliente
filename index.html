<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CertamenCliente-JS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-DataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="flex-row">
                <div class="flex-lg-column"></div>
            </div>
        </div>
    </header>

    <div class="bootstrap_datatables">
        <div class="container py-5">
            <header class="text-center text-black">
                <h1 class="display-4">Listado de clientes</h1>
            </header>
            <div class="row py-5">
                <div class="col-lg-10 mx-auto">
                    <div class="card rounded shadow border-0">
                        <div class="card-body p-5 bg-white rounded">
                            <div class="table-responsive">
                                <table id="example" style="width:100%" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Rut</th>
                                            <th>Nombre</th>
                                            <th>Mail</th>
                                            <th>Celular</th>
                                            <th>Dirección</th>
                                            <th>Estado Civil</th>
                                            <th>Fecha de Nacimiento</th>
                                            <th>Contraseña</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listaCliente">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/Bootstrap-DataTables.js"></script>



    <script>
        $(document).ready(function() {

            getCliente();



        });

        function getCliente() {

            $.ajax({
                url: 'http://localhost:64618/api/clientes',
                type: 'GET',
                dataType: 'json',
                success: function(result, status, xhr) {
                    let html = '';
                    for (let item of result.data) {
                        html += '<tr>';
                        html += '<td>' + item.rut + '</td>';
                        html += '<td>' + item.nombre + '</td>';
                        html += '<td>' + item.mail + '</td>';
                        html += '<td>' + item.direccion + '</td>';
                        html += '<td>' + item.celular + '</td>';
                        html += '<td>' + item.estado + '</td>';
                        html += '<td>' + item.fecha_nac + '</td>';
                        html += '<td>' + item.clave + '</td>';
                        html += '</tr>';
                    }

                    $('#listaCliente').html(html);
                },
                error: function(xhr, status) {
                    console.log('fallo la solicitud');
                }
            })

        }
    </script>
    <span style="color: red;"></span>
</body>

</html>
